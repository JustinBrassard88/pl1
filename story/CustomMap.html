<!DOCTYPE html>
<html>
  <head>
    <title>OMHA Caledon Hawks Hockey</title>

    <script>
        function initMap() {
          const map = new google.maps.Map(document.getElementById("map"), {
            zoom: 7,
            center: { lat: 43.732, lng: -80.397 },
          });

          setMarkers(map);
        }

        const Arenas = [
          ["Caledon East Arena", 43.874028, -79.860700, 1],
          ["CAA Centre", 43.669281, -79.707258, 2],
          ["Brampton Memorial Arena", 43.680556, -79.759080, 3],
          ["Harry Lumley Bayshore Community Centre", 44.579675, -80.934134, 4],
          ["Centre  Wellington Community Sportsplex", 43.706488, -80.359903, 5],
          ["Hespeler Memorial Arena", 43.433273, -80.291736, 6],
          ["Garden City Arena", 43.161805, -79.238946, 7],
          ["FirstOntario Centre", 43.259152, -79.872282, 8],
          ["Centennial Arena", 43.522935, -80.251305, 9],
          ["Markham Village Arena", 43.876334, -79.257759, 10],
          ["Elvis Stojko Arena", 43.858389, -79.422211, 11],
          ["Al Palladini Community Centre", -43.816672, -79.597246, 12]
        ];

        function setMarkers(map) {

          const image = {
            url: "https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png",
            size: new google.maps.Size(20, 32),
            origin: new google.maps.Point(0, 0),
            anchor: new google.maps.Point(0, 32),
          };

          const shape = {
            coords: [1, 1, 1, 20, 18, 20, 18, 1],
            type: "poly",
          };

          for (let i = 0; i < Arenas.length; i++) {
            const Arena = Arenas[i];

            new google.maps.Marker({
              position: { lat: Arena[1], lng: Arena[2] },
              map,
              icon: image,
              shape: shape,
              title: Arena[0],
              zIndex: Arena[3],
            });
          }
        }
    </script>
    <style> 

      #map {
         height: 100%;
        }

        html,
        body {
        height: 70%;
        margin: 0;
        padding-top: 15px ;
        }



    </style>
  </head>
  <body>
    <h1>OMHA Caledon Hawks Hockey</h1>
    <div id="map"></div>
    <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDv3MGflguusDaLmV_-BUlmuoUI4EbM88w&callback=initMap&v=weekly"
    async>
  </script>
  </body>
