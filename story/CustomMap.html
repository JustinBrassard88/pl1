<!DOCTYPE html>
<html>
  <head>
    <title>OMHA Caledon Hawks Hockey</title>

    <script>
        function initMap() {
          const map = new google.maps.Map(document.getElementById("map"), {
            zoom: 10,
            center: { lat: -33.9, lng: 151.2 },
          });

          setMarkers(map);
        }


        const Arenas = [
          ["Caledon East Arena", -33.890542, 151.274856, 4],
          ["Coogee Beach", -33.923036, 151.259052, 5],
          ["Cronulla Beach", -34.028249, 151.157507, 3],
          ["Manly Beach", -33.80010128657071, 151.28747820854187, 2],
          ["Maroubra Beach", -33.950198, 151.259302, 1],
        ];

        function setMarkers(map) {

          const image = {
            url: "https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png",
            size: new google.maps.Size(20, 32),
            origin: new google.maps.Point(0, 0),
            anchor: new google.maps.Point(0, 32),
          };

          const shape = {
            coords: [1, 1, 1, 20, 18, 20, 18, 1],
            type: "poly",
          };

          for (let i = 0; i < Arenas.length; i++) {
            const Arena = Arenas[i];

            new google.maps.Marker({
              position: { lat: Arena[1], lng: Arena[2] },
              map,
              icon: image,
              shape: shape,
              title: Arena[0],
              zIndex: Arena[3],
            });
          }
        }
    </script>
    <style> 
    </style>
  </head>
  <body>
    <h1>OMHA Caledon Hawks Hockey</h1>
    <div id="map"></div>
    <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDv3MGflguusDaLmV_-BUlmuoUI4EbM88w&callback=initMap"
    async>
  </script>
  </body>
